<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Delete Product</h2>
        <form id="deleteForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName">
            </div>
            <button type="submit" class="btn btn-danger">Delete Product</button>
        </form>
        <div id="responseContainer" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#deleteForm').submit(function(event){
                // Prevent the form from submitting normally
                event.preventDefault();

                // Get product name
                var productName = $('#productName').val();

                // Send the data using AJAX
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:5000/product/delete',
                    data: JSON.stringify({ product_name: productName }),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response){
                        $('#responseContainer').html('<div class="alert alert-success" role="alert">Product deleted successfully!</div>');
                        // Clear form field
                        $('#productName').val('');
                    },
                    error: function(xhr, status, error){
                        $('#responseContainer').html('<div class="alert alert-danger" role="alert">Error deleting product: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
